<div class="container pt-4" >
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <div *ngIf="loading" class="spinner-border float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h3>
                        {{ titulo | uppercase }}
                        
                    </h3>

                    <span *ngIf="submitted && createCar.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4"  (ngSubmit)="addEditCar()">
                        <div class="row">
                            <div class="col">
                                
                                <input type="text" class="form-control form-control-lg" formControlName="brand"
                                    placeholder="Marca">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="model"
                                    placeholder="Modelo">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="color"
                            placeholder="Color">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="patent"
                            placeholder="Patente">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                            routerLink="/car-list" >Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
