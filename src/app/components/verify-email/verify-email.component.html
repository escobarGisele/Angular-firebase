<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Gracias por registrarse</h3>

      <div class="formGroup" *ngIf="ngAuthService.userState as user">
        <p class="text-center">Se envió un correo de confirmación <strong>{{user.email}}</strong>.</p>
      </div>

      <div class="formGroup">
        <button type="button" class="btn btn-block btn-success" (click)="ngAuthService.SendVerificationMail()">
          Reenviar correo electronico de verificación
        </button>
        <button type="button" class="btn btn-block btn-success" routerLink="/sign-in">
          Volver
        </button>
      </div>
    </div>


  </div>
</div>
